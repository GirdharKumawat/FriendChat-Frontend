<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <title>
        FriendChat
    </title>
    <style>
        .modal {
          display: none;
          background-color: rgba(0, 0, 0, 0.5);
        }
        .modal.active {
          display: flex;
        }
        .gradient-bg {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
      </style>

</head>

<body>
    
<div class="bg-gray-50 min-h-screen">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
          Welcome to FriendChat
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Connect with others through high-quality video calls
        </p>
  
        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
          <button
            onclick="showModal('joinModal')"
            class="px-6 py-2 gradient-bg text-white rounded-lg hover:opacity-90 font-semibold"
          >
            Join Room
          </button>
        </div>
      </div>
  
      <!-- Features Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 max-w-4xl mx-auto">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="text-blue-600 text-xl mb-2">ðŸŽ¥</div>
          <h3 class="text-lg font-semibold mb-1">HD Video</h3>
          <p class="text-sm text-gray-600">Crystal clear video quality</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="text-blue-600 text-xl mb-2">ðŸ”’</div>
          <h3 class="text-lg font-semibold mb-1">Secure</h3>
          <p class="text-sm text-gray-600">End-to-end encrypted</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="text-blue-600 text-xl mb-2">ðŸ‘¥</div>
          <h3 class="text-lg font-semibold mb-1">Group Calls</h3>
          <p class="text-sm text-gray-600">Multiple participants</p>
        </div>
      </div>
    </div>
  
    <!-- Join Modal -->
    <div id="joinModal" class="modal fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-4 max-w-sm w-full mx-4 shadow-2xl">
        <h2 class="text-xl font-bold mb-3">Join Room</h2>
        <form id="roomForm" class="space-y-3">
          <div>
            <input
              name="username"
              type="text"
              id="joinUsername"
              class="w-full px-3 py-1.5 text-sm border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="roomName"
              id="roomName"
              class="w-full px-3 py-1.5 text-sm border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Room Name"
              required
            />
          </div>
  
          <div class="flex space-x-2 pt-2">
            <button
              type="button"
              onclick="hideModal('joinModal')"
              class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
            >
              Cancel
            </button>
            <button
            id = "joinBtn"
              type="submit"
              class="flex-1 px-3 py-1.5 text-sm gradient-bg text-white rounded-lg hover:opacity-90"
            >
              Join
            </button>
          </div>
        </form>
      </div>
    </div>
  
  </div>
  <script  src="lobby.js"></script>

</body>

</html>
