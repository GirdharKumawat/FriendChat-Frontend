<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <title> FriendChat-Room</title>
    <link rel="stylesheet" href="room.css">

</head>
<body>
    <div class="bg-gray-900 min-h-screen relative">
        <div class="container mx-auto px-4 py-3">
            <!-- Header -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-3 gap-2">
                <h1 id="RoomName" class="text-xl sm:text-2xl font-bold text-white">Room: Meeting Room 1</h1>
                <div class="flex items-center gap-2 bg-gray-800 px-3 py-1 rounded-full">
                    <span class="text-green-400">‚óè</span>
                    <span class="text-white text-sm">Connected</span>
                </div>
            </div>
    
            <!-- Video Grid -->
            <div id="videoGrid" class="video-container m-20">
               
              
            </div>   
    
            <!-- Controls -->
            <div class="controls-container">
                <div class="flex items-center justify-center gap-4 max-w-md mx-auto">
                    <!-- Microphone Button -->
                    <button id="mic-btn" class=" w-12 h-12 sm:w-14 sm:h-14 bg-gray-700  rounded-full flex items-center justify-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
    
                    <!-- Camera Button -->
                    <button id="camera-btn" class="w-12 h-12 sm:w-14 sm:h-14 bg-gray-700  rounded-full flex items-center justify-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 7l-7 5 7 5V7z"></path>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                    </button>
    
                    <!-- End Call Button -->
                    <button id="leave-btn" class="w-12 h-12 sm:w-14 sm:h-14 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
                            <line x1="23" y1="1" x2="1" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="AgoraRTC_N-4.22.2.js"></script>
    <script src="room.js"></script>
    <script src="stream.js"></script>
    
</body>
</html>
